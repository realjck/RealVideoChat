<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./assets/style/mini.css/mini-dark.css" rel="stylesheet" />
    <link href="./assets/style/rvc.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealVideoChat</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1 class="small">RealVideoChat-v</h1>
        <div class="box-container">

        </div>
        <div class="row">
          <div class="col-sm-8">
            <textarea type="" id="message" placeholder="Send a message to the room"></textarea>
          </div>
          <div class="col-sm-4">
            <button type="submit">
              <svg width="25px" height="25px" fill="#888" viewBox="0 0 1e3 1e3" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="547.5" cy="500.5" rx="407.5" ry="267.5"/>
                <path d="m134.5 823.5s130-86 173-172l183 66s-65 84-356 106z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="right-panel">
        <video controls poster="./assets/images/video-poster.svg">
          <source src="http://jc.klein.free.fr/videos/test.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <!-- That's a toast to tell what's happenning -->
    <span class="toast" style="display:none"></span>
    <!-- ask room modal -->
    <input type="checkbox" class="modal">
    <div id="modal-roomname-dialog" role="dialog" aria-labelledby="dialog-title">
      <div id="roomname-card" class="card">
        <h3 class="section dialog-title">Welcome visitor!</h3>
        <fieldset>
          <legend>Join room</legend>
          <label for="roomname">Name of the room to join or create:</label>
          <div class="row">
            <div class="col-sm-8">
              <input type="text" id="roomname" placeholder="Room name"/>
            </div>
            <div class="col-sm-4 center">
              <button type="submit">Enter</button>
            </div>
            <div class="small">
              Alphanumeric characters and underscores_<br>
              Special characters and spaces are not allowed<br>
              Case non-sensitive
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <!-- ask username modal -->
    <input type="checkbox" class="modal">
    <div id="modal-username-dialog" role="dialog" aria-labelledby="dialog-title">
      <div id="username-card" class="card">
        <label class="modal-close" ></label>
        <h3 class="section dialog-title">Create Your Avatar</h3>
        <fieldset>
          <legend>About you</legend>
          <label for="username">What's your name?</label>
          <input type="text" id="username" placeholder="Pseudonym"/>
          <div class="small margin-bottom-10px">
            Alphanumeric characters and underscores_<br>
            Special characters and spaces are not allowed.
          </div>
          <label>What color would you like to choose?</label>
          <div class="row">
            <div class="col-sm-8">
              <ul id="listColor">
                <li class="btColor"></li>
                <li class="btColor"></li>
                <li class="btColor"></li>
                <li class="btColor"></li>
                <li class="btColor"></li>
              </ul>
              <div id="color1" class="btDot"></div>
            </div>
            <div class="col-sm-4 center">
              <button>Enter</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
  <script src="//cdn.ably.com/lib/ably.min-1.js"></script>
  <script src="./assets/app/jquery/jquery-3.7.1.min.js"></script>
  <script type="module" src="./assets/app/util/jquery-pagesplit-resizer.js"></script>
  <script type="module" src="./assets/app/app.js"></script>
</html>
