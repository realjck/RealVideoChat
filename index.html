<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./assets/style/mini-dark.css" rel="stylesheet" />
    <link href="./assets/style/rvc.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealVideoChat</title>
  </head>
  <body>
    <h1>RealVideoChat-V0.1</h1>
    <h2>Abbly Connection test</h2>
    <ul>
      <li><p id="message">.................</p></li>
    </ul>
    <!-- That's a toast to tell what's happenning -->
    <span class="toast" style="display:none"></span>
    <!-- test modal -->
    <label for="modal-control" role="button">Join</label>
    <input type="checkbox" id="modal-control" class="modal">
    <div role="dialog" aria-labelledby="dialog-title">
      <div class="card">
        <label for="modal-control" class="modal-close" ></label>
        <h3 class="section" id="dialog-title">Welcome visitor!</h3>
        <fieldset>
          <legend>Join room</legend>
          <label for="Roomname">Name of the room to create/join:</label>
          <div class="row">
            <div class="col-sm-8">
              <input type="text" id="Roomname" placeholder="Room name"/>
            </div>
            <div class="col-sm-4">
              <button>Enter&nbsp;></button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
  <script src="//cdn.ably.com/lib/ably.min-1.js"></script>
  <script src="./assets/app/jquery/jquery-1.12.4.min.js"></script>
  <script type="module" src="./assets/app/app.js"></script>
</html>
